version: 2.1

orbs:
  docker: circleci/docker@2.2.0
  cli: digitalocean/cli@0.1.1

executors:
  docker:
    environment:
      DOCKER_HUB_USERNAME: $DOCKER_HUB_USERNAME
      DOCKER_HUB_PASSWORD: $DOCKER_HUB_PASSWORD
    docker:
      - image: docker:stable
      
parameters:
  digitalocean-access-token:
    default: DIGITALOCEAN_ACCESS_TOKEN
    description: |
      Name of environment variable storing the digitalocean v2 api access token
    type: env_var_name

jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:7.0
    executor: docker
    steps:
      - checkout      
      - run:
          name: Restore dependencies
          command: dotnet restore
      - run:
          name: Build and test
          command: |
            dotnet build
            dotnet test
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Install Docker Compose
          environment:
              COMPOSE_VERSION: '1.29.2'
          command: |
            curl -L "https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o ~/docker-compose
            chmod +x ~/docker-compose
            mv ~/docker-compose /usr/local/bin/docker-compose
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - orb-tools/check-env-var-param:
          command-name: Checking whether required env vars are set to initialize doctl CLI...
          param: <<parameters.digitalocean-access-token>>
      - run:
          command: |
            doctl auth init -t $<<parameters.digitalocean-access-token>>
          name: Initialize doctl
