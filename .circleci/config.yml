version: 2.1

orbs:
  docker: circleci/docker@2.2.0
  cli: digitalocean/cli@0.1.1

executors:
  docker:
    environment:
      DOCKER_HUB_USERNAME: $DOCKER_HUB_USERNAME
      DOCKER_HUB_PASSWORD: $DOCKER_HUB_PASSWORD
    docker:
      - image: docker:stable

jobs:
  deploy:
    description: |
      Install doctl and initialize to connect to DigitalOcean
    executor: doctl/default
    parameters:
      executor:
        default: default
        description: |
          Executor to use for this job. Defaults to this orb's default executor.
        type: executor
    steps:
      - install
      - initialize:
          digitalocean-access-token: $DIGITALOCEAN_ACCESS_TOKEN
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:7.0
    executor: docker
    steps:
      - checkout      
      - run:
          name: Restore dependencies
          command: dotnet restore
      - run:
          name: Build and test
          command: |
            dotnet build
            dotnet test
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Install Docker Compose
          environment:
              COMPOSE_VERSION: '1.29.2'
          command: |
            curl -L "https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o ~/docker-compose
            chmod +x ~/docker-compose
            mv ~/docker-compose /usr/local/bin/docker-compose
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run:
          name: Publish and create Docker image
          command: |
            dotnet publish -c Release -o out
            docker build -t visualbam/withbruce-project:latest .
      - run:
          name: Push Docker Image
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push visualbam/withbruce-project:latest
